<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Form Submission</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent; /* Prevent tap highlight color on mobile */
        }

        body {
            background-color: black; /* Changed to pure black */
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: auto;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 15px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .intro-board {
            background-color: black; /* Changed to absolute black */
            padding: 15px; /* Add padding for spacing */
            border-radius: 8px; /* Rounded corners */
            margin-bottom: 20px; /* Space below the rectangle */
        }

        .intro-text {
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            line-height: 1.5;
            padding-top: 25px;
            color: white; /* Changed to white text */
            overflow-wrap: break-word;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
            color: white; /* Ensure labels are also visible */
        }

        input[type="file"] {
            display: none;
        }

        .custom-file-upload {
            display: inline-flex;
            align-items: center;
            padding: 3px 8px; /* Adjust padding for a smaller button */
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #3b3b3b; /* Updated background color */
            color: white; /* Updated text color */
            margin-bottom: 10px;
            font-size: 14px; /* Adjust font size if needed */
            align-items: center;
        }

        .custom-file-upload img {
            width: 20px; /* Adjust icon size */
            height: 20px; /* Maintain aspect ratio */
            margin-right: 8px; /* Space between icon and text */
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #222; /* Darker background for input fields */
            color: white; /* White text for input fields */
        }

        textarea {
            height: auto;
            resize: vertical;
        }

        .file-upload {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .small-text {
            font-size: 12px;
            color: #555;
            margin-bottom: 5px;
        }

        button {
            background-color: #ff0364;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            margin-top: 10px; /* Space above the submit button */
        }

        button:hover {
            background-color: #e50358;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="intro-board">
        <p class="intro-text">
            Hello, please type your message below. I'll see your message once you submit it here. 
            A notification will be instantly received by me with the message you've submitted.
        </p>
    </div>

    <form action="https://formspree.io/f/mzzpnpoz" method="POST">
        <label for="message">Please type Your Message here (Required)</label>
        <textarea id="message" name="message" required></textarea>

        <label for="contact">Your Contact (Optional)</label>
        <input id="contact" class="two-line" type="text" name="contact">

        <div class="file-upload">
            <label>Upload Files Below</label>
            <label for="file" class="custom-file-upload" onclick="window.open('https://mega.nz/filerequest/CYdX7C1Toc8', '_blank')">
                <img src="mega.png" alt="Upload Icon"> Upload Now
            </label>
            <input id="file" type="file" name="file" accept="*/*" multiple>
        </div>

        <button type="submit">SUBMIT</button>
    </form>
</div>

</body>
</html>
