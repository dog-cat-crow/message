<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Form Submission</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box; /* Ensure padding and borders don't affect total width/height */
        }

        body {
            background-color: lightgray;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%; /* Adjust width for responsiveness */
            max-width: 600px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        .intro-text {
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            overflow: hidden; /* Prevent overflow */
            white-space: normal; /* Allow text to wrap */
            line-height: 1.5; /* Improve readability */
            padding: 0 10px; /* Add padding for smaller screens */
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            height: auto; /* Remove fixed height to allow expansion */
        }

        .two-line {
            height: 50px;
        }

        .file-upload {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .small-text {
            font-size: 12px;
            color: #555;
            margin-bottom: 5px;
        }

        button {
            background-color: #ff0364;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
        }

        button:hover {
            background-color: #e50358;
        }

        @media (max-width: 600px) {
            .intro-text {
                font-size: 1.2rem; /* Adjust font size for mobile */
                padding: 0 10px; /* Ensure padding on smaller screens */
            }

            button {
                padding: 15px 20px; /* Increase button padding for touch */
                font-size: 18px; /* Slightly larger font size */
            }
        }
    </style>
</head>
<body>

<div class="container">
    <p class="intro-text">
        Hello, please type your message below. I'll see your message once you submit it here. 
        A notification will be instantly received by me with the message you've submitted.
    </p>

    <form action="https://formspree.io/f/mzzpnpoz" method="POST" enctype="multipart/form-data">
        <label for="message">Please type Your Message here (Required)</label>
        <textarea id="message" name="message" required></textarea>

        <label for="contact">Your Contact (Optional)</label>
        <input id="contact" class="two-line" type="text" name="contact">

        <div class="file-upload">
            <label for="file">Please Upload Any Files here (Optional)</label>
            <input id="file" type="file" name="file" accept="*/*" onchange="validateFile()">
            <p class="small-text">Maximum file size: 25 MB</p>
        </div>

        <button type="submit">SUBMIT</button>
    </form>
</div>

<script>
    function validateFile() {
        const fileInput = document.getElementById('file');
        const file = fileInput.files[0];
        if (file && file.size > 25 * 1024 * 1024) {
            alert("Please upload a file smaller than 25 MB");
            fileInput.value = ''; // Clear the file input
        }
    }
</script>

</body>
</html>
