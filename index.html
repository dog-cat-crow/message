<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Form Submission</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-color: lightgray;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 600px;
            padding: 15px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        .intro-text {
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            overflow: hidden;
            white-space: normal;
            line-height: 1.5;
            padding: 0 10px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .two-line {
            height: 50px;
        }

        .file-upload {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .small-text {
            font-size: 12px;
            color: #555;
            margin-bottom: 5px;
        }

        button {
            background-color: #ff0364;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
        }

        button:hover {
            background-color: #e50358;
        }

        .file-list {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: flex-start;
        }

        .file-list div {
            background-color: #fff4c5;
            padding: 8px;
            border-radius: 12px;
            font-size: 14px;
            color: #555;
            white-space: nowrap;
        }

        @media (max-width: 600px) {
            .intro-text {
                font-size: 1.2rem;
                padding: 0 10px;
            }

            button {
                padding: 15px 20px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <p class="intro-text">
        Hello, please type your message below. I'll see your message once you submit it here. 
        A notification will be instantly received by me with the message you've submitted.
    </p>

    <form action="https://formspree.io/f/mzzpnpoz" method="POST" enctype="multipart/form-data">
        <label for="message">Please type Your Message here (Required)</label>
        <textarea id="message" name="message" required></textarea>

        <label for="contact">Your Contact (Optional)</label>
        <input id="contact" class="two-line" type="text" name="contact">

        <div class="file-upload">
            <label for="file" style="font-weight: bold;">Upload Files (Optional)</label>
            <p class="small-text">Maximum size per file: 25 MB<br>
            <strong>Maximum number of files: 10</strong><br>
            <strong>Maximum size of total files: 100 MB</strong></p>
            <input id="file" type="file" name="file" accept="*/*" multiple onchange="displayFiles()">
            <p class="small-text">Maximum file size: 25 MB</p>
            <div id="file-list" class="file-list"></div>
        </div>

        <button type="submit">SUBMIT</button>
    </form>
</div>

<script>
    const MAX_FILE_SIZE = 25 * 1024 * 1024; // 25 MB
    const MAX_FILES = 10; // Maximum number of files
    const MAX_TOTAL_SIZE = 100 * 1024 * 1024; // 100 MB

    function validateFile(file) {
        return file.size <= MAX_FILE_SIZE;
    }

    function displayFiles() {
        const fileInput = document.getElementById('file');
        const fileListDisplay = document.getElementById('file-list');
        const files = fileInput.files;
        fileListDisplay.innerHTML = ''; // Clear previous list

        let totalSize = 0;

        // Loop through all selected files
        Array.from(files).forEach(file => {
            totalSize += file.size; // Accumulate total size
            if (validateFile(file) && files.length <= MAX_FILES && totalSize <= MAX_TOTAL_SIZE) {
                const fileBox = document.createElement('div');
                fileBox.textContent = file.name + " (" + (file.size / (1024 * 1024)).toFixed(2) + " MB)";
                fileListDisplay.appendChild(fileBox);
            } else {
                if (file.size > MAX_FILE_SIZE) {
                    alert("Hey, sweetheart! I'm sorry but you cannot upload files larger than 25 MB. Please upload a smaller file. Thank you! Your file " + file.name + " is of " + (file.size / (1024 * 1024)).toFixed(2) + " MB.");
                } else if (files.length > MAX_FILES) {
                    alert("Hey, sweetheart! You cannot upload more than 10 files. Please select fewer files.");
                } else if (totalSize > MAX_TOTAL_SIZE) {
                    alert("Hey, sweetheart! The total size of all files cannot exceed 100 MB. Please select smaller files.");
                }
            }
        });
    }
</script>

</body>
</html>
