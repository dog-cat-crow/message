<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Form Submission</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box; /* Ensure padding and borders don't affect total width/height */
        }

        body {
            background-color: lightgray;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%; /* Adjust width for responsiveness */
            max-width: 600px;
            padding: 15px; /* Updated padding to 15px for the whole white display area */
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            flex-grow: 1; /* Ensure it grows with content */
        }

        .intro-text {
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            overflow-wrap: break-word; /* Break long words */
            word-wrap: break-word;     /* Ensure text doesn't overflow */
            line-height: 1.5;          /* Improve readability */
            padding: 10px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            height: auto; /* Remove fixed height to allow expansion */
        }

        .two-line {
            height: 50px;
        }

        .file-upload {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .small-text {
            font-size: 12px;
            color: #555;
            margin-bottom: 5px;
        }

        .selected-files-label {
            font-weight: bold;
            margin-top: 10px;
            margin-bottom: 5px;
        }

        button {
            background-color: #ff0364;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
        }

        button:hover {
            background-color: #e50358;
        }

        .file-list {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: flex-start;
        }

        .file-list div {
            background-color: #fff4c5;
            padding: 8px;
            border-radius: 12px;
            font-size: 14px;
            color: #555;
            display: flex;
            align-items: center;
        }

        .file-list div .remove-file {
            margin-left: 10px;
            font-weight: bold;
            color: red;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            .intro-text {
                font-size: 1.2rem; /* Adjust font size for mobile */
                padding: 0 10px; /* Ensure padding on smaller screens */
            }

            button {
                padding: 15px 20px; /* Increase button padding for touch */
                font-size: 18px; /* Slightly larger font size */
            }
        }
    </style>
</head>
<body>

<div class="container">
    <p class="intro-text">
        Hello, please type your message below. I'll see your message once you submit it here. 
        A notification will be instantly received by me with the message you've submitted.
    </p>

    <form action="https://formspree.io/f/mzzpnpoz" method="POST" enctype="multipart/form-data">
        <label for="message">Please type Your Message here (Required)</label>
        <textarea id="message" name="message" required></textarea>

        <label for="contact">Your Contact (Optional)</label>
        <input id="contact" class="two-line" type="text" name="contact">

        <div class="file-upload">
            <label for="file">Please Upload Any Files here (Optional)</label>
            <input id="file" type="file" name="file" accept="*/*" multiple onchange="displayFiles()">
            <p class="small-text">Maximum file size: 25 MB</p>
            <p class="selected-files-label">Selected files:</p>
            <div id="file-list" class="file-list"></div>
        </div>

        <button type="submit">SUBMIT</button>
    </form>
</div>

<script>
    function validateFile(file) {
        return file.size <= 25 * 1024 * 1024; // 25 MB size check
    }

    function displayFiles() {
        const fileInput = document.getElementById('file');
        const fileListDisplay = document.getElementById('file-list');
        const files = fileInput.files;
        fileListDisplay.innerHTML = ''; // Clear previous list

        // Loop through all selected files
        Array.from(files).forEach((file, index) => {
            if (validateFile(file)) {
                // Create a new div for each file
                const fileBox = document.createElement('div');
                fileBox.textContent = file.name; // Display file name

                // Create a remove button
                const removeBtn = document.createElement('span');
                removeBtn.textContent = 'Ã—';
                removeBtn.classList.add('remove-file');
                removeBtn.onclick = () => removeFile(index);

                fileBox.appendChild(removeBtn); // Append remove button to file box
                fileListDisplay.appendChild(fileBox); // Append to the file-list container
            } else {
                alert("File " + file.name + " exceeds 25 MB and won't be uploaded.");
            }
        });
    }

    function removeFile(index) {
        const fileInput = document.getElementById('file');
        const dt = new DataTransfer();
        const files = fileInput.files;

        // Rebuild the file list, skipping the removed file
        Array.from(files).forEach((file, i) => {
            if (i !== index) {
                dt.items.add(file);
            }
        });

        fileInput.files = dt.files; // Update the file input with new file list
        displayFiles(); // Refresh the displayed list
    }
</script>

</body>
</html>
