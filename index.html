<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Form Submission</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent; /* Prevent tap highlight color on mobile */
        }

        body {
            background-color: lightgray;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: auto;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 15px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .intro-board {
            background-color: #b6abb8; /* Background color */
            padding: 15px; /* Add padding for spacing */
            border-radius: 8px; /* Rounded corners */
            margin-bottom: 20px; /* Space below the rectangle */
        }

        .intro-text {
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            line-height: 1.5;
            padding-top: 25px;
            overflow-wrap: break-word;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }

        input[type="file"] {
            display: none;
        }

        .custom-file-upload {
            display: inline-flex;
            align-items: center;
            padding: 3px 8px; /* Adjust padding for a smaller button */
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #3b3b3b; /* Updated background color */
            color: white; /* Updated text color */
            margin-bottom: 10px;
            font-size: 14px; /* Adjust font size if needed */
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            height: auto;
            resize: vertical;
        }

        .file-upload {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .small-text {
            font-size: 12px;
            color: #555;
            margin-bottom: 5px;
        }

        button {
            background-color: #ff0364;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
        }

        button:hover {
            background-color: #e50358;
        }

        .file-list {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: flex-start;
        }

        .file-list div {
            background-color: #fff4c5;
            padding: 8px;
            border-radius: 12px;
            font-size: 14px;
            color: #555;
            white-space: nowrap;
            position: relative;
        }

        .file-list .remove-file {
            position: absolute;
            top: 2px;
            right: 5px;
            cursor: pointer;
            color: #ff0364;
        }

        @media (max-width: 600px) {
            .intro-text {
                font-size: 1rem;
                padding: 0 10px;
                line-height: 1.4;
            }

            button {
                padding: 10px;
                font-size: 16px;
            }
        }

        /* Popup styles */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: black;
            color: white;
            padding: 20px;
            border-radius: 8px;
            z-index: 1000;
            text-align: center;
            width: 80%;
            max-width: 400px;
        }

        .popup button {
            background-color: green;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 15px;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="intro-board">
        <p class="intro-text">
            Hello, please type your message below. I'll see your message once you submit it here. 
            A notification will be instantly received by me with the message you've submitted.
        </p>
    </div>

    <form action="https://formspree.io/f/mzzpnpoz" method="POST" enctype="multipart/form-data">
        <label for="message">Please type Your Message here (Required)</label>
        <textarea id="message" name="message" required></textarea>

        <label for="contact">Your Contact (Optional)</label>
        <input id="contact" class="two-line" type="text" name="contact">

        <div class="file-upload">
            <label for="file">Upload Files (Optional)</label>
            <label for="file" class="custom-file-upload" onclick="checkFileLimit()">
                Choose files
            </label>
            <input id="file" type="file" name="file" accept="*/*" multiple onchange="displayFiles()">
            <p class="small-text">Maximum size per file: 25 MB<br>Maximum number of files: 10<br>Maximum size of total files: 100 MB</p>
            <p class="small-text">Selected files:</p>
            <div id="file-list" class="file-list"></div>
        </div>

        <button type="submit">SUBMIT</button>
    </form>
</div>

<div class="overlay" id="overlay"></div>
<div class="popup" id="popup">
    <p id="popup-message"></p>
    <button id="popup-ok">Okay</button>
</div>
<script>
    // Keeps track of the files already selected
    let selectedFiles = [];

    function validateFile(file) {
        return file.size <= 25 * 1024 * 1024; // 25 MB size check
    }

    function getRandomGreeting() {
        const greetings = ["Hey Sweetheart!", "Hi Cutie!", "Hello Sweetie!"];
        return greetings[Math.floor(Math.random() * greetings.length)];
    }

    function showPopup(message) {
        const greeting = getRandomGreeting();
        document.getElementById('popup-message').innerHTML = `<strong>${greeting}</strong><br>${message}`;
        document.getElementById('overlay').style.display = 'block';
        document.getElementById('popup').style.display = 'block';
    }

    function hidePopup() {
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('popup').style.display = 'none';
    }

    document.getElementById('popup-ok').addEventListener('click', hidePopup);

    function checkFileLimit() {
        const fileInput = document.getElementById('file');

        if (selectedFiles.length > 10) {
            showPopup("You cannot select more than 10 files. Please try to remove some files.");
            fileInput.disabled = true; // Disable file input
        } else {
            fileInput.disabled = false; // Enable file input
        }
    }

    function displayFiles() {
        const fileInput = document.getElementById('file');
        const fileListDisplay = document.getElementById('file-list');
        const newFiles = Array.from(fileInput.files);

        // Calculate the total number of selected files (existing + new)
        const totalFiles = selectedFiles.length + newFiles.length;

        // Check if the total selected files exceed the limit of 10
        if (totalFiles > 10) {
            showPopup("You cannot select more than 10 files.");
            return;
        }

        // Calculate the total size of new files
        let totalNewSize = 0;
        newFiles.forEach(file => {
            totalNewSize += file.size;
        });

        // Calculate the total size of all selected files (existing + new)
        let totalSize = selectedFiles.reduce((acc, file) => acc + file.size, 0) + totalNewSize;

        // Check if the total size exceeds 100 MB
        if (totalSize > 100 * 1024 * 1024) {
            showPopup("The total size of files cannot exceed 100 MB. Please select smaller files.");
            return;
        }

        // Loop through new files and add them if they are valid
        newFiles.forEach(file => {
            if (!validateFile(file)) {
                showPopup("You cannot upload files larger than 25 MB.");
            } else {
                selectedFiles.push(file);

                // Create a new div for each file
                const fileBox = document.createElement('div');
                fileBox.textContent = file.name; // Display file name

                // Create the remove button
                const removeButton = document.createElement('span');
                removeButton.textContent = 'Ã—';
                removeButton.className = 'remove-file';
                removeButton.onclick = function() {
                    // Remove the file entry and update the selectedFiles array
                    fileBox.remove();
                    selectedFiles = selectedFiles.filter(f => f.name !== file.name);
                    checkFileLimit(); // Re-check file limit after removing a file
                };

                fileBox.appendChild(removeButton); // Append the remove button to the file box
                fileListDisplay.appendChild(fileBox); // Append to the file-list container
            }
        });

        // Reset the file input to allow further file selection
        fileInput.value = ''; 
        checkFileLimit(); // Check file limit after displaying files
    }
</script>


<script>
    document.getElementById('file').addEventListener('click', function(event) {
        if (selectedFiles.length >= 10) {
            showPopup("You cannot select more than 10 files.");
            event.preventDefault(); // Prevent the file selector from opening
        }
    });
</script>

<script>
    const customFileUpload = document.querySelector('.custom-file-upload');

    customFileUpload.addEventListener('click', function() {
        // Disable the button
        customFileUpload.style.pointerEvents = 'none'; // Disable clicks
        customFileUpload.style.opacity = '0.5'; // Change opacity to indicate it's disabled

        // Re-enable the button after 1.4 seconds
        setTimeout(() => {
            customFileUpload.style.pointerEvents = 'auto'; // Enable clicks
            customFileUpload.style.opacity = '1'; // Reset opacity
        }, 700); // 1400 milliseconds = 1.4 seconds
    });
</script>

</body>
<style>
    /* Popup styles */
    #overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        z-index: 1000;
    }

    #popup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: black;
        border-radius: 8px;
        padding: 20px;
        z-index: 1001;
        color: white;
        text-align: center;
        font-family: 'Poppins', sans-serif;
    }

    #popup button {
        background-color: #34cf6a; /* Updated button background color */
        color: white; /* White text */
        border: none;
        border-radius: 4px;
        padding: 10px 15px;
        cursor: pointer;
        font-weight: bold;
        margin-top: 10px;
    }

    #popup button:hover {
        background-color: #006400; /* Darker green on hover */
    }
</style>


<div id="overlay"></div>
<div id="popup">
    <p id="popup-message"></p>
    <button id="popup-ok">Okay</button>
</div>

</body>
</html>
