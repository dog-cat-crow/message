<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no"> <!-- Prevent zooming -->
    <title>Form Submission</title>
    <style>
        @font-face {
            font-family: 'Poppins-Regular';
            src: url('Poppins-Regular.ttf') format('truetype');
        }

        @font-face {
            font-family: 'Poppins-SemiBold';
            src: url('Poppins-SemiBold.ttf') format('truetype');
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none; /* Disable text selection */
        }

        body {
            background-color: black;
            font-family: 'Poppins-SemiBold', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: auto;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 15px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .intro-board {
            background-color: black;
            padding: 10px 12px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .intro-text {
            font-family: 'Poppins-Regular', sans-serif;
            font-size: 14px;
            font-weight: normal;
            margin: 10px 0;
            text-align: center;
            line-height: 1.5;
            color: white;
            overflow-wrap: break-word;
        }

        label {
            font-family: 'Poppins-SemiBold', sans-serif;
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
            color: black;
        }

        input[type="file"] {
            display: none;
        }

        .custom-file-upload {
            display: inline-flex;
            align-items: center;
            padding: 3px 8px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #3b3b3b;
            color: white;
            margin-bottom: 10px;
            font-size: 14px;
            align-items: center;
        }

        .custom-file-upload img {
            width: 20px;
            height: 20px;
            margin-right: 8px;
        }

        input, textarea {
            font-family: 'Copperplate', sans-serif;
            width: 100%;
            padding: 10px 15px; /* Set vertical padding to 10px and horizontal to 15px */
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #2e2e2e;
            color: white;
            touch-action: manipulation; /* Prevent zooming on input fields */
        }

        textarea {
            height: calc(3.5 * 1.2em); /* Height for the first field */
            resize: vertical;
        }

        #contact {
            height: calc(1.5 * 1.2em); /* Updated height for contact field */
        }

        .file-upload {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .small-text {
            font-size: 12px;
            color: #555;
            margin-bottom: 5px;
        }

        button {
            background-color: #ff0364;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #e50358;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="intro-board">
            <p class="intro-text">
                Hello, please type your message below. I'll see your message once you submit it here. 
                A notification will be instantly received by me with the message you've submitted.
            </p>
        </div>

        <form action="https://formspree.io/f/mzzpnpoz" method="POST">
            <label for="message">Please type Your Message here (Required)</label>
            <textarea id="message" name="message" required></textarea>

            <label for="contact">Your Contact (Optional)</label>
            <textarea id="contact" class="two-line" name="contact"></textarea> <!-- Updated for half increased height -->

            <div class="file-upload">
                <label>Upload Files Below</label>
                <label for="file" class="custom-file-upload" onclick="window.open('https://mega.nz/filerequest/hs6uRNqkeZc', '_blank')">
                    <img src="mega.png" alt="Upload Icon"> Upload Now
                </label>
                <input id="file" type="file" name="file" accept="*/*" multiple>
            </div>

            <button type="submit">SUBMIT</button>
        </form>
    </div>
</body>
</html>
