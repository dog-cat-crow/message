<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Form Submission</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-color: lightgray;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensure full height */
            overflow: auto; /* Allow overflow if needed */
        }

        .container {
            width: 100%; /* Make container responsive */
            max-width: 600px; /* Max width for larger screens */
            padding: 15px; /* Padding for the container */
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column; /* Stack elements vertically */
        }

        .intro-text {
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            line-height: 1.5;
            padding-top: 25px; /* Padding from the top */
            overflow-wrap: break-word; /* Break long words */
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }

        input[type="file"] {
            display: none; /* Hide the default file input */
        }

        .custom-file-upload {
            display: inline-flex; /* Use inline-flex to align text */
            align-items: center; /* Center the text vertically */
            padding: 8px; /* Slightly smaller padding */
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff; /* Background color for visibility */
            margin-bottom: 10px; /* Space below the upload button */
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px; /* Reduced margin for compactness */
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            height: auto; /* Remove fixed height to allow expansion */
            resize: vertical; /* Allow vertical resize */
        }

        .file-upload {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .small-text {
            font-size: 12px;
            color: #555;
            margin-bottom: 5px;
        }

        button {
            background-color: #ff0364;
            color: white;
            padding: 10px 15px; /* Adjusted button padding */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
        }

        button:hover {
            background-color: #e50358;
        }

        .file-list {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: flex-start;
        }

        .file-list div {
            background-color: #fff4c5;
            padding: 8px;
            border-radius: 12px;
            font-size: 14px;
            color: #555;
            white-space: nowrap;
            position: relative; /* For positioning the close button */
        }

        .file-list .remove-file {
            position: absolute;
            top: 2px;
            right: 5px;
            cursor: pointer;
            color: #ff0364; /* Cross color */
        }

        @media (max-width: 600px) {
            .intro-text {
                font-size: 1rem; /* Adjust font size for mobile */
                padding: 0 10px; /* Ensure padding on smaller screens */
                line-height: 1.4; /* Slightly increase line height for readability */
            }

            button {
                padding: 10px; /* Adjust button padding for smaller devices */
                font-size: 16px; /* Consistent font size */
            }
        }
    </style>
</head>
<body>

<div class="container">
    <p class="intro-text">
        Hello, please type your message below. I'll see your message once you submit it here. 
        A notification will be instantly received by me with the message you've submitted.
    </p>

    <form action="https://formspree.io/f/mzzpnpoz" method="POST" enctype="multipart/form-data">
        <label for="message">Please type Your Message here (Required)</label>
        <textarea id="message" name="message" required></textarea>

        <label for="contact">Your Contact (Optional)</label>
        <input id="contact" class="two-line" type="text" name="contact">

        <div class="file-upload">
            <label for="file" class="custom-file-upload">
                Choose files
            </label>
            <input id="file" type="file" name="file" accept="*/*" multiple onchange="displayFiles()">
            <p class="small-text">Maximum size per file: 25 MB, maximum number of files: 10, maximum size of total files: 100 MB</p>
            <p class="small-text">Selected files:</p>
            <div id="file-list" class="file-list"></div>
        </div>

        <button type="submit">SUBMIT</button>
    </form>
</div>

<script>
    function validateFile(file) {
        return file.size <= 25 * 1024 * 1024; // 25 MB size check
    }

    function displayFiles() {
        const fileInput = document.getElementById('file');
        const fileListDisplay = document.getElementById('file-list');
        const files = fileInput.files;
        fileListDisplay.innerHTML = ''; // Clear previous list

        // Check total files and total size
        let totalSize = 0;
        for (let i = 0; i < files.length; i++) {
            totalSize += files[i].size;
        }

        if (files.length > 10) {
            alert("My Bad Sweetie!\nBut you cannot upload more than 10 files. Please select fewer files.\nThank you");
            return;
        }

        if (totalSize > 100 * 1024 * 1024) { // 100 MB total size check
            alert("Oh no!\nThe total size of files cannot exceed 100 MB.\nPlease select smaller files.\nI know, I'm rude.\nThat's it");
            return;
        }

        // Loop through all selected files
        Array.from(files).forEach(file => {
            if (validateFile(file)) {
                // Create a new div for each file
                const fileBox = document.createElement('div');
                fileBox.textContent = file.name; // Display file name

                // Create the remove button
                const removeButton = document.createElement('span');
                removeButton.textContent = 'Ã—';
                removeButton.className = 'remove-file';
                removeButton.onclick = function() {
                    fileBox.remove(); // Remove the file entry
                };

                fileBox.appendChild(removeButton); // Append the remove button to the file box
                fileListDisplay.appendChild(fileBox); // Append to the file-list container
            } else {
                alert("Hey Sweetheart!\nI'm sorry but you cannot upload files larger than 25 MB. Please select something smaller.\nThank you");
            }
        });
    }
</script>

</body>
</html>
