<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Form Submission</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-color: lightgray;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: auto;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 15px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .intro-text {
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            line-height: 1.5;
            padding-top: 25px;
            overflow-wrap: break-word;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }

        input[type="file"] {
            display: none; /* Hide the default file input */
        }

        .custom-file-upload {
            display: inline-flex; 
            align-items: center; 
            padding: 10px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
            margin-bottom: 10px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            height: auto;
        }

        .two-line {
            height: 50px;
        }

        .file-upload {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .small-text {
            font-size: 12px;
            color: #555;
            margin-bottom: 5px;
        }

        button {
            background-color: #ff0364;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
        }

        button:hover {
            background-color: #e50358;
        }

        .file-list {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: flex-start;
        }

        .file-list div {
            background-color: #fff4c5;
            padding: 8px;
            border-radius: 12px;
            font-size: 14px;
            color: #555;
            white-space: nowrap;
            position: relative;
        }

        .file-list .remove-file {
            position: absolute;
            top: 2px;
            right: 5px;
            cursor: pointer;
            color: #ff0364;
        }

        @media (max-width: 600px) {
            .intro-text {
                font-size: 1.2rem;
                padding: 0 10px;
                line-height: 1.4;
            }

            button {
                padding: 15px 20px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <p class="intro-text">
        Hello, please type your message below. I'll see your message once you submit it here. 
        A notification will be instantly received by me with the message you've submitted.
    </p>

    <form action="https://formspree.io/f/mzzpnpoz" method="POST" enctype="multipart/form-data">
        <label for="message">Please type Your Message here (Required)</label>
        <textarea id="message" name="message" required></textarea>

        <label for="contact">Your Contact (Optional)</label>
        <input id="contact" class="two-line" type="text" name="contact">

        <div class="file-upload">
            <p class="small-text">Upload files (Optional)</p>
            <label for="file" class="custom-file-upload">
                <span>Choose files</span>
            </label>
            <input id="file" type="file" name="file" accept="*/*" multiple onchange="displayFiles()">
            <p class="small-text">Maximum file size: 25 MB</p>
            <p class="small-text">Selected files:</p>
            <div id="file-list" class="file-list"></div>
        </div>

        <button type="submit">SUBMIT</button>
    </form>
</div>

<script>
    function validateFile(file) {
        return file.size <= 25 * 1024 * 1024; // 25 MB size check
    }

    function displayFiles() {
        const fileInput = document.getElementById('file');
        const fileListDisplay = document.getElementById('file-list');
        const files = fileInput.files;

        // Loop through all selected files
        Array.from(files).forEach(file => {
            if (validateFile(file)) {
                // Create a new div for each file
                const fileBox = document.createElement('div');
                fileBox.textContent = file.name; // Display file name

                // Create the remove button
                const removeButton = document.createElement('span');
                removeButton.textContent = 'Ã—';
                removeButton.className = 'remove-file';
                removeButton.onclick = function() {
                    fileBox.remove(); // Remove the file entry
                };

                fileBox.appendChild(removeButton); // Append the remove button to the file box
                fileListDisplay.appendChild(fileBox); // Append to the file-list container
            } else {
                alert("File " + file.name + " exceeds 25 MB and won't be uploaded.");
            }
        });
    }
</script>

</body>
</html>
